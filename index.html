<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Scratchpad - Realtime HTML and CSS Editor</title>
<link href="/css/style.css?v=2" rel="stylesheet" type="text/css" />
<script src="https://rawgithub.com/kriskowal/q/v0.9/q.js"></script>
</head>
<body id="scratchpad" tabindex="0">
  <div id='full-page-spinner'>&there4;</div>
  <div id="menu-pane">
    <h1>Scratchpad</h1>
    <p class='subtitle'>Instant HTML &amp; CSS Editor</p>
    <h2>About</h2>
    <p>Scratchpad is an easy way to write HTML and CSS, created by <a href="http://twitter.com/intent/user?screen_name=nbashaw">@nbashaw</a>.</p>
    <p>
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://scratchpad.io" data-text="Cool! A realtime HTML, CSS editor &amp; now javascript">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </p>
    <h2>Recent</h2>
    <ul id="recent-scratchpads">
      <li>Loading...</li>
    </ul>
  </div>

  <div id="commandbar">
    <a href="javascript:void(0)" id="menu"><span id="menu-button">&nbsp;</span></a>
    <a href="javascript:void(0)" id="title">Loading...</a>
    <span id='github-stuff'>
        <a href="javascript:void(0)" id="fetch-github-tags" title='Sync with GitHub!'><img src='https://github.global.ssl.fastly.net/images/modules/logos_page/GitHub-Mark.png' style='width:20px;height:20px;vertical-align:middle;'/></a>
        <span id='rolling-github-inputs'>
            <span class='inputContainer'>
                <input type='text' id='github-personal-access-token' placeholder='GitHub Personal Access Token' /><i class="fa fa-lock"></i>
            </span>
            <span class='inputContainer'>
                <input type='text' id='github-name' placeholder='Name' /><i class="fa fa-user"></i>
            </span>
            <span class='inputContainer'>
                <input type='text' id='github-email' placeholder='Email' /><i class="fa fa-envelope"></i>
            </span>
            <span class='inputContainer'>
                <input type='text' id='github-next-commit-message' placeholder='Commit message' /><i class="fa fa-stack-exchange"></i>
            </span>
        </span>
        <span id='rolling-github-inputs-controls'>
            <i class="fa fa-caret-up github-inputs-controls-up"></i>
            <i class="fa fa-caret-down github-inputs-controls-down"></i>
        </span>
    </span>
  </div>

  <div id="editor"></div>

  <div id="footer">
    Powered by <a id="firebase" href="https://www.firebase.com/" target="_blank">Firebase</a>
  </div>

  <div id="drag-handle"></div>

  <iframe id="preview" sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
    a</iframe>
  <div id="help">
    <h2>HTML &amp; CSS Quick Reference</h2>
    <dl>
      <dt>Headings</dt>
      <dd><code>&lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;, &lt;h6&gt;</code></dd>
      <dt>Link</dt>
      <dd><code>&lt;a href="http://google.com"&gt;Google&lt;a&gt;</code></dd>
    </dl>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
  <script src='https://static.firebase.com/v0/firebase.js' type="text/javascript" charset='utf-8'></script>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <script src="/lib/ace/ace.js" type="text/javascript" charset='utf-8'></script>
  <script src="/lib/ace/mode-html.js" type="text/javascript" charset='utf-8'></script>
  <script src="/lib/ace/theme-tomorrow_night_eighties.js" type="text/javascript" charset='utf-8'></script>
  <script src="/lib/ace/demo/kitchen-sink/token_tooltip.js" type="text/javascript" charset='utf-8'></script>
  <script src="/lib/ace/ext/ext-language_tools.js" type="text/javascript" charset='utf-8'></script>
  <script src="/lib/ace/snippets/html.js" type="text/javascript" charset='utf-8'></script>
  <script src="http://scratchpad.io/scripts/libs.js" type="text/javascript" charset="utf-8"></script>



  </script>

  </script>
</body>
</html>
